<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input 
            [(ngModel)]="taskName"
            type="text" 
            class="form-control form-control-lg" 
            placeholder="¿Qué tarea debe realizar?"
            (keyup.enter)="addTask()"
            >
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div 
            *ngIf="taskList.length === 0"
            class="card p-2">
                <h6 class="mt-2">No hay registro de tareas. ¡Dejá de procastinar! <i class="fa-solid fa-face-grin-tongue-wink text-dark"></i></h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of taskList;let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="update(i, task)">
                        <i *ngIf="task.status === false" class="far fa-circle"></i>
                        <i *ngIf="task.status === true" class="fa-solid fa-circle-check text-success"></i>
                    </span>
                    {{task.name}} 
                    <span class="cursor" (click)="delete(i)"><i class="fa-solid fa-trash-can text-danger"></i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
